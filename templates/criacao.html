<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex braba</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="../static/app.css">
</head>
<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <form method="POST" action="/criar_pokemon" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.tipo.label }} {{ form.tipo }}
    {{ form.nome.label }} {{ form.nome(size=20, placeholder="Nome do produto", autocomplete="off") }}
    {{ form.imagem.label }} {{ form.imagem(size=1) }}
    {{ form.submit() }}
  </form>
  <script src="{{ url_for('static', filename='criacao.js') }}"></script>
</body>
</html>
