<html>
<head>

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
    }

    .image {
      flex: 1;
      max-width: 50%;
    }

    .description {
      flex: 1;
      background-color: #8a3737;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/1.gif" alt="Image" class="image">
    <div class="description">
      <h2>Image Description</h2>
      <p>This is the description of the image. It provides more information about what the image depicts or represents.</p>
    </div>
  </div>
</body>
</html>
